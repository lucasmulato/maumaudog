      // It's best to inline this in `head` to avoid FOUC (flash of unstyled content).
      //
      // For details, see https://github.com/tailwindcss/tailwindcss/pull/797bfb2c3799c07c548972659879782559760771
      //
      // This is a temporary workaround for a bug in Safari that causes
      // `localStorage.getItem` to throw an error when in private browsing mode.
      //
      const disableDarkMode = () => {
        document.documentElement.classList.remove('dark')
        document.cookie = 'theme=light; Path=/; Max-Age=31536000'
      }

      try {
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark')
        } else {
          disableDarkMode()
        }
      } catch (e) {
        disableDarkMode()
      }
    </script>
